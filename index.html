<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">

        <h1 id="valentineTitle"></h1>

        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>

            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


        <!-- ================= FIRST QUESTION ================= -->
        <div class="question-section" id="question1">

            <h2 id="question1Text"></h2>

            <!-- YES BUTTON -->
            <button class="cute-btn" onclick="handleYesClick()" id="yesBtn1">
                Yes
            </button>

            <!-- NO BUTTON -->
            <button class="cute-btn" onclick="handleNoClick(event)" id="noBtn1">
                No
            </button>

            <!-- Secret Answer -->
            <div class="secret-answer">
                <button
                    class="cute-btn special"
                    onclick="showNextQuestion(2)"
                    id="secretAnswerBtn">
                </button>
            </div>

        </div>


        <!-- ================= SECOND QUESTION ================= -->
        <div class="question-section hidden" id="question2">

            <h2 id="question2Text"></h2>

            <!-- Love Meter -->
            <div class="love-meter">

                <input
                    type="range"
                    min="0"
                    max="10000"
                    value="100"
                    class="slider"
                    id="loveMeter"
                >

                <p>
                    <span class="love-value-container">
                        <span id="startText"></span>
                        (<span id="loveValue">100</span>%)
                    </span>

                    <span id="extraLove" class="hidden"></span>
                </p>

            </div>

            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>

        </div>


        <!-- ================= FINAL QUESTION ================= -->
        <div class="question-section hidden" id="question3">

            <h2 id="question3Text"></h2>

            <!-- FINAL YES -->
            <button
                class="cute-btn final-yes"
                onclick="celebrate()"
                id="yesBtn3">
            </button>

            <!-- FINAL NO -->
            <button
                class="cute-btn"
                onclick="moveButton(this)"
                id="noBtn3">
            </button>

        </div>


        <!-- ================= CELEBRATION ================= -->
        <div class="celebration hidden" id="celebration">

            <h2 id="celebrationTitle"></h2>

            <p class="celebration-text" id="celebrationMessage"></p>

            <p class="celebration-text" id="celebrationEmojis"></p>

        </div>

    </div>


    <!-- ================= SCRIPTS ================= -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>


    <!-- No Button Message Bubble -->
    <div id="noMessageBubble" class="no-message-bubble hidden"></div>

</body>
</html>
